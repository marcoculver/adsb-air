# Add this to your existing nginx config on the Pi
# Usually at /etc/nginx/sites-available/default or similar
# This allows /clock to work alongside readsb at /tar1090

location /clock {
    proxy_pass http://127.0.0.1:3000/clock;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
}
